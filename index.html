<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <!-- Main Content -->
    <article class="product">

      <!-- Product Picture  -->
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="product-picture">
      </picture>

      <!-- Product Content -->
      <div class="product__content">
        
        <!-- Product Category  -->
        <p class="product__category">Perfume</p>

        <!-- Product Title  -->
        <div class="product__title">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <!-- Body Paragraph  -->
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <!-- Pricing  -->
        <div id="price-details">
          <p id="product__price">$149.99</p>
          <p class="product__orignal-price"><s>$169.99</s></p>
        </div>

        <!-- Button  -->
        <button class="button">
          <i>
            <img src="/images/icon-cart.svg" alt="Cart">
          </i>
          Add to Cart</button>

      </div>
    </article>

    
      <!-- Footer  -->
    <br>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">MortalCoder</a>.
    </div>
  </main>
</body>

</html>
